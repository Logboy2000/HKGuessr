<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
	<title>Hollow Guessr</title>
	<link rel="stylesheet" href="style/style.css?v=1.1.0" />
	<link rel="stylesheet" href="style/game.css" />
	<link rel="stylesheet" href="style/multipleChoice.css">
</head>

<body>
	<div id="imageWrapper">
		<div id="blurBg"></div>
		<img id="locationImg" src="" alt=""></img>
	</div>

	<div id="backContainer">
		<button id="back-button" onclick="window.location.href='index.html'">
			&lt;- Quit to Menu
		</button>
	</div>

	<div id="mapContainer">
		<canvas id="mapCanvas"></canvas>
		<div id="roundScoreDisplay"></div>
		<br />
		<div id="controlsContainer">
			<button id="guessButton">Guess!</button>
			<button id="fullscreenButton">
				<img src="images/game/fullscreen.svg" alt="FS" style="max-width: 100%; padding: 3px" />
			</button>
		</div>
		<button id="minimiseButton">
			<img src="images/game/arrow-down.svg" alt="V" style="max-width: 100%; padding: 3px" id="minimiseIcon" />
		</button>
	</div>

	<div id="modalOverlay" class="modal-overlay"></div>

	<p id="loadingText" style="display: none;">Loading Image...</p>
	<p id="mapLoadingText" style="display: none;">Loading Map...</p>

	<div style="z-index: 1100;">
		<div id="topRightContainer">
			<button id="newGameButton">New Game</button>
		</div>
		<div id="bottomLeftContainer">
			<span id="seededIndicator" style="opacity: 0.2; font-size: 1rem; display: none;">SEEDED RUN</span>
		</div>
		<div id="scoreContainer">
			<span id="round">0/5</span>
			<span id="timerDisplay"></span>
		</div>
	</div>

	<div id="gameOptionsWindow" class="window">
		<h2>Game Options</h2>


		<label>Selected Packs:</label>
		<button id="changePacksButton">Choose Packs</button>
		<div id="selected-packs-list">
			<!-- List of selected packs will be populated by JS -->
		</div>


		<div class="option">
			<label for="difficultySelector">Difficulty:</label>
			<select id="difficultySelector">
				<option value="all">All</option>
				<option value="easy">Attuned</option>
				<option value="normal">Ascended</option>
				<option value="hard">Radiant</option>
				<option value="custom">Custom</option>
			</select>
		</div>
		<div class="option" id="customDifficultyDiv" style="display: none;">
			<label>Custom Difficulty:</label>
			<div class="custom-difficulty-inputs">
				<div class="range-container">
					<label for="minDifficulty">Min: <span id="minDifficultyValue">1</span></label>
					<input type="range" id="minDifficulty" min="1" max="10" value="1" />
				</div>
				<div class="range-container">
					<label for="maxDifficulty">Max: <span id="maxDifficultyValue">10</span></label>
					<input type="range" id="maxDifficulty" min="1" max="10" value="10" />
				</div>
			</div>
		</div>
		<div class="option">
			<label for="roundCount">Round count: </label>
			<input type="text" id="roundCount" name="roundCount" min="1" value="5" placeholder="5" />
		</div>
		<div class="option">
			<label for="timerEnabled">Timer enabled?: </label>
			<input type="checkbox" id="timerEnabled" name="timerEnabled" />
		</div>

		<div class="option" id="timerLengthOption" style="display:none;">
			<label for="timerLength">Timer length: </label>
			<input type="number" id="timerLength" name="timerLength" placeholder="60" value="60" min="1" max="3600" />
		</div>
		<div class="option">
			<label for="enableSeed">Seeded Run?:</label>
			<div style="display:flex; gap:8px; align-items:center">
				<input type="checkbox" id="enableSeed" />
			</div>
		</div>
		<div class="option" id="seedOption" style="display:none;">
			<label for="seedInput">Seed:</label>
			<div style="display:flex; gap:8px; align-items:center">
				<input type="text" id="seedInput" placeholder="random or paste seed" step="1" />
				<button id="copySeedButton">Copy</button>
			</div>
		</div>
		<hr />
		<p id="formWarning" style="font-size: 15px; display: none; padding: 0; margin: 1px"></p>
		<div style="display: flex; flex-direction: column; align-items: center;">
			<a id="startButton" class="hk-button">Start Game</a>
		</div>

	</div>

	<div id="packSelectWindow" class="window">

		<h2>Select Image Packs</h2>

		<div style="overflow-y: auto; padding: 10px 20px 10px 20px ;">
			<div id="packChoices">
				<!-- This inner div will be managed by the MultipleChoice class -->
			</div>
		</div>

		<div style="display: flex; flex-direction: row; gap: 1rem; align-items: center; justify-content: center; ">
			<button id="loadPackButton" onclick="document.getElementById('customImagePack').click()">
				Load Custom Pack (.zip)
				<input type="file" id="customImagePack" accept=".zip" style="display: none" />
			</button>

			<button id="packSelectBackButton">Done</button>
		</div>


	</div>

	<div id="gameOverWindow" class="window">
		<h2>Game Over</h2>
		<p id="finalScore">Final Score:</p>
		<p id="accuracy">Accuracy:</p>
		<p id="totalRounds">Total Rounds:</p>
		<p id="timerLengthDisplay">Timer Length:</p>
		<p id="seedDisplay">Seed:</p>
		<hr />
		<div style="display: flex; flex-direction: column; align-items: center;">
			<a id="playAgainButton" class="hk-button">Play Again</a>
			<a id="optionsButton" class="hk-button">Options</a>
		</div>

	</div>



	<script src="script/game.js" type="module"></script>
</body>

</html>
