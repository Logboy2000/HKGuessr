<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>HK Guessr</title>
</head>

<body>

    <img src="" alt="image should be here by now" id="locationImg">
    <p id="loadingText">Getting Image...</p>
    <p style="position: absolute; bottom: 0; left: 0; color: #FFF; user-select: none;">HKGuessr v1.0.1</p>
    <div id="scoreContainer">
        <span id="round">Round: 1/5</span>
    </div>
    <div id="mapContainer" class="">
        <canvas id="mapCanvas"></canvas>
        <br>
        <div id="buttonContainer">
            <button id="guessButton" disabled>Guess!</button>
            <button id="fullscreenButton">
                <img src="images/fullscreen.png" alt="FS" style="scale: 0.8;">
            </button>
        </div>
    </div>
    <div id="gameOverWindow">
        <h2>Game Over</h2>
        <p id="finalScore">Final Score: </p>
        <p id="accuracy">Accuracy: </p>
        <p id="totalRounds">Total Rounds: </p>
        <button id="restartButton">Restart Game</button>
    </div>




    <script src="script.js"></script>
</body>

</html>
